{% extends "layout.html" %}
{% block title %}New Group{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{  url_for('static', filename='css/groups/create.css') }}">
{% endblock %}
{% block content %}
	<!-- WRAPPER -->
	<div id="wrapper">
		<!-- NAVBAR -->
		{% include 'navbar.html' %}
		<!-- END NAVBAR -->
		<!-- LEFT SIDEBAR -->
		{% include 'sidebar.html' %}
		<!-- END LEFT SIDEBAR -->
		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
                <div class="panel">
                    <div class="panel-heading">
                        <h4>New Group</h4>
                    </div>

                    <div class="panel-body">
                        <div id="group-profile-pic-select-toggle"></div>
                        <input type="file" id="group-profile-pic" name="group-pic" style="display: none">
                        <input type="text" class="form-control" placeholder="Group name">
                        <button type="button" class="btn btn-success" style="float: right; margin-top: 10px;"><i class="fa fa-check-circle"></i> Create</button>
                        <div class="clearfix"></div>
                    </div>
                </div>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
		<!-- END MAIN -->
		<div class="clearfix"></div>
		{% include 'footer.html' %}
	</div>
	<!-- END WRAPPER -->
	<!-- Javascript -->
{% endblock %}

{% block footer %}
	<script src="{{  url_for('static', filename='scripts/groups/create.js') }}"></script>
{% endblock %}
